name = "transio"
compatibility_date = "2024-12-13"

pages_build_output_dir = "dist"

[assets]
directory = "./dist"

# Cloudflare Pages Configuration for Transio
# This file helps Cloudflare understand your project structure

[build]
command = "npm run build"
cwd = "."
watch_dirs = ["src"]

[build.upload]
format = "service-worker"
dir = "dist"
main = "./dist/index.html"

[env.production]
NODE_VERSION = "18"

# Custom domain configuration
[[routes]]
pattern = "transio.org/*"
zone_name = "transio.org"

[[routes]]
pattern = "www.transio.org/*"
zone_name = "transio.org"