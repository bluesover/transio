name: Sync to Public Repository

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run cleanup script
        run: |
          chmod +x final-cleanup.sh
          ./final-cleanup.sh
      
      - name: Configure Git
        run: |
          git config --global user.name "Transio Bot"
          git config --global user.email "bot@transio.org"
      
      - name: Remove files from git tracking
        run: |
          git rm -r --cached --ignore-unmatch .spark-initial-sha .spark-workbench-id spark.meta.json runtime.config.json || true
          git rm --cached --ignore-unmatch wrangler.toml sync-repos.sh || true
          git rm --cached --ignore-unmatch *.md || true
          git add README.md PRD.md LICENSE CONTRIBUTING.md SECURITY.md
      
      - name: Commit cleanup changes
        run: |
          git commit -m "ðŸ§¹ Automated cleanup for public repository" || echo "No changes to commit"
      
      - name: Push to public repository
        env:
          PUBLIC_REPO_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
        run: |
          git remote add public https://$PUBLIC_REPO_TOKEN@github.com/bluesover/transio.org.git || true
          git push public main --force
      
      - name: Create release tag
        if: github.event_name == 'push'
        env:
          PUBLIC_REPO_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
        run: |
          VERSION=$(date +'%Y.%m.%d.%H%M')
          git tag -a "v$VERSION" -m "Automated release $VERSION"
          git push public "v$VERSION" || true
