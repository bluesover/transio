name: Sync Repositories

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    name: Sync to Public Repository
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
      
      - name: Add Public Remote
        run: |
          git remote add public https://x-access-token:${{ secrets.PUBLIC_REPO_TOKEN }}@github.com/bluesover/transio.org.git || true
          git remote -v
      
      - name: Push to Public Repository
        run: |
          git push public main --force
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
      
      - name: Sync Summary
        run: |
          echo "âœ… Successfully synced to public repository (transio.org)"
          echo "ðŸ“¦ Commit: ${{ github.sha }}"
          echo "ðŸ‘¤ Author: ${{ github.actor }}"
          echo "ðŸ’¬ Message: ${{ github.event.head_commit.message }}"
