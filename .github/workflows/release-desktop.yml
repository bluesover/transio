name: Release Desktop Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  release:
    name: Build ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            platform: macOS
          - os: windows-latest
            platform: Windows
          - os: ubuntu-latest
            platform: Linux

    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            server/node_modules
          key: ${{ runner.os }}-electron-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Install server dependencies
        run: |
          cd server
          npm ci --prefer-offline --no-audit
          cd ..

      - name: Build web app
        run: npm run build
        env:
          NODE_ENV: production

      - name: Build Electron TypeScript
        run: npx tsc -p tsconfig.electron.json

      - name: Build Electron app (macOS)
        if: runner.os == 'macOS'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.MAC_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        run: npm run electron:build:mac

      - name: Build Electron app (Windows)
        if: runner.os == 'Windows'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.WIN_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.WIN_CERTIFICATE_PASSWORD }}
        run: npm run electron:build:win

      - name: Build Electron app (Linux)
        if: runner.os == 'Linux'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run electron:build:linux

      - name: Upload artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: |
            dist-desktop/*.dmg
            dist-desktop/*.zip
          retention-days: 30

      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            dist-desktop/*.exe
          retention-days: 30

      - name: Upload artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            dist-desktop/*.AppImage
            dist-desktop/*.deb
            dist-desktop/*.rpm
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.exe
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## üéâ Transio Desktop App Release
            
            Professional XML to XSLT transformation tool for Windows, macOS, and Linux.
            
            ### ‚ú® Features
            - Full offline XSLT transformation (1.0, 2.0, 3.0)
            - Built-in Saxon-HE server for advanced XSLT support
            - Auto-detects and formats output (HTML, XML, JSON, CSV, SVG)
            - Version control and project management
            - 40+ XSLT snippets
            - Dark/Light/Black themes with 13 editor themes
            
            ### üì• Downloads
            
            **macOS**:
            - `.dmg` - Installer (Recommended)
            - `.zip` - Portable version
            
            **Windows**:
            - `.exe` - Installer
            
            **Linux**:
            - `.AppImage` - Portable (All distributions)
            - `.deb` - Debian/Ubuntu
            - `.rpm` - Fedora/RHEL/CentOS
            
            ### üìö Documentation
            - [User Guide](https://transio.org)
            - [README](https://github.com/bluesover/transio/blob/main/README.md)
            - [Report Issues](https://github.com/bluesover/transio/issues)
            
            ### üîê Security
            All downloads are open-source and can be verified against the source code in this repository.
            
            ### ‚ö†Ô∏è Installation Notes
            
            **macOS**: First launch may show "unidentified developer" warning. Right-click the app and select "Open", or run:
            ```bash
            xattr -cr /Applications/Transio.app
            ```
            
            **Windows**: SmartScreen may show a warning. Click "More info" ‚Üí "Run anyway".
            
            **Linux**: Make AppImage executable:
            ```bash
            chmod +x Transio-*.AppImage
            ./Transio-*.AppImage
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
